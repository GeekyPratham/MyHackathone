<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-yellow-100 p-10">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg text-center">
        <h2 class="text-lg font-bold mb-4">Scan to Pay</h2>
        <p class="mb-4">Amount to be Paid: INR <span id="amount"></span></p>
        <img src="qr.jpeg" alt="QR Code for Payment" class="mx-auto mb-4">
        <button onclick="window.history.back();" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Go Back</button>
    </div>

    <script>
        // Get the amount from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const amount = urlParams.get('amount');
        document.getElementById('amount').innerText = amount;
    </script>
</body>
</html>
