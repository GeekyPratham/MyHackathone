<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Header</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <!-- Top Section: Sign In and Sign Up -->
    <header class="fixed top-0 w-full bg-red-800">
        <div class="flex justify-end items-center h-8 px-4">
            <a href="#" class="text-white text-sm hover:underline mr-4">Sign In</a>
            <a href="#" class="text-white text-sm hover:underline">Sign Up</a>
        </div>

        <!-- Bottom Section: Navigation and Logo -->
        <div class="bg-red-700 h-12">
            <div class="flex justify-between items-center h-full px-4">
                <div class="flex items-center space-x-4">
                    <img src="heritagelogo.jpeg" alt="Harvard Logo" class="h-8">
                    <span class="text-white text-sm font-bold">HARVARD ALUMNI</span>
                </div>
                <nav class="flex space-x-6 text-white text-sm">
                    <a href="#" class="hover:underline">Community</a>
                    <a href="#" class="hover:underline">Giving</a>
                    <a href="#" class="hover:underline">Programs & Events</a>
                    <a href="#" class="hover:underline">Travel</a>
                    <a href="#" class="hover:underline">College</a>
                    <a href="#" class="hover:underline">Graduate Schools</a>
                    <a href="#" class="hover:underline"><i class="fas fa-search"></i></a>
                </nav>
            </div>
        </div>
    </header>
</body>
</html>
